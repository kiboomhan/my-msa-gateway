server:
  port: 8000


eureka:
  client:
    service-url:
      register-with-eureka: false
      fetch-registry: false
      defautZone: http://localhost:8761/eureka

spring:
  application:
    name: msa-gateway
  cloud:
    gateway:
      routes:
        - id: msa-client-app-01
          uri: http://localhost:8081
          predicates:
            - Path=/app01/**
        - id: msa-client-app-02
          uri: http://localhost:8082
          predicates:
            - Path=/app02/**

